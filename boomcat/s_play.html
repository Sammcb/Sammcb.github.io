<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href='css/s_play.css'>
    <script src="js/s_play.js"></script>
    <title>Boomcat - Standard Play</title>
  </head>
  <body>
    <h1>Standard game</h1>
    <h3 id="deck-info">Deck - 55/55 cards</h3>
    <h3 id="discard-info">Discard - 0 cards</h3>
    <h3 id="hand-info">Hand - 0 cards</h3>
    <ul id="hand-cards">
    </ul>
    <button id="start-btn" type="button" onclick="startGame()">Start game</button>
    <h3>-------------------------</h3>
    <h4 id="action-info"></h4>
    <p id="player-prompt"></p>
    <button id="act-btn" type="button" onclick="takeAction()">End turn</button>
    <p id="player-sel-msg">Choose which player to take a card from</p>
    <select id="player-sel" onchange="updatePlayerId()"></select>
    <p id="card-sel-msg">Choose the card you would like to take</p>
    <select id="card-sel" onchange="updateCardId()"></select>
    <br>
    <button id="fin-act-btn" type="button" onclick="finAction()">Finish action</button>
  </body>
</html>
