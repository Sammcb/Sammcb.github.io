base_url = "https://sammcb.com"
compile_sass = true

[markdown]
highlight_code = true
highlight_theme = "css"
error_on_missing_highlight = true
lazy_async_image = true
external_links_target_blank = true
external_links_no_follow = true
external_links_no_referrer = true

[link_checker]
skip_prefixes = [
  "http://[2001:db8::]/",
  # Returns 403 when link checked, but reachable when clicked
  "https://love2d.org"
]
